<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My To-do List</title>
</head>
<body>
    <section id="section">
        <div class="container">
            <h3 class="header">To-Do List <img src="download.jpeg" alt="book"></h3>
            <div id="add-warning">Enter To-Do list!!</div>
            <form id="form">
                <input type="text" name="text" id="text" placeholder="Add your text">
                <button id="add">Add</button>
            </form>
            <ul id="listitems">
                <!-- <li class="list">item 1 <span class="delbtn">x</span></li>
                <li class="list">item 2 <span class="delbtn">x</span></li>
                <li class="list">item 3 <span class="delbtn">x</span></li>  -->
            </ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
